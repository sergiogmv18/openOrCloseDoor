<!DOCTYPE html>
    <html>
        <head>
        <link type="text/css" rel="stylesheet" href="style.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <body>
            <!-- PadLock -->
            <div class="wrapper">
                 <h2>Open or close door</h2>
                <svg viewBox="0 0 100 100">
                    <path y="50"class="lock-top" d="M64,50V18.7C64,12,58.9,6.6,52.6,6.6h-3.5c-6.3,0-11.3,5.4-11.3,12.1v25.9"/>
                    <circle class="lock-outline" cx="50.9" cy="65.4" r="27" />
                    <path class="lock-body" d="M50.9,41.4c-13.2,0-24,10.7-24,24c0,13.2,10.7,24,24,24c13.2,0,24-10.7,24-24C74.9,52.2,64.1,41.4,50.9,41.4z M56.2,61.9
                        c-1.1,1.5-1.3,3-1.3,4.8c0.1,3,0.1,6.1,0,9.1c-0.1,2.8-1.6,4.4-4,4.5c-2.5,0.1-4.3-1.6-4.5-4.4c-0.1-1.9,0-3.9,0-5.8c0,0,0,0,0,0
                        c0-1.4,0.1-2.8,0-4.2c-0.2-1.3-0.5-2.7-1.2-3.8c-1.5-2.7-1.1-6.3,1.1-8.3c2.4-2.2,6-2.3,8.6-0.2C57.3,55.5,58,59.2,56.2,61.9z"/>
                    <path class="lock-spinner" d="M73.3,65.7c0,12.2-9.9,22.1-22.1,22.1">
                        <animateTransform attributeType="xml"
                        attributeName="transform"
                        type="rotate"
                        from="0 50.9 65.4"
                        to="360 50.9 65.4"
                        dur="0.8s"
                        repeatCount="indefinite"/>
                    </path>
                </svg>
                <!-- Switch -->
                <h2 id="something"></h2>
                <input id="toggle-btn" class="toggle" type="checkbox">
                <label id="labelClass" for="toggle-btn"></label>
            </div>
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    if($(this).is(":checked")){
                        changeStateOfPadlock($(this).is(":checked"));
                    }else{
                         changeStateOfPadlock($(this).is(":checked"));
                    }
                    $('#toggle-btn').click( function(){
                      changeStateOfPadlock($(this).is(":checked"));
                    });
                   
                   
                    /*
                    * Change state of padlock and text 
                    * @author  SGV
                    * @version 1.0    - 20220919 - initial release
                    * @param   <bool> - state    - current door status
                    * @return  new state of padlock
                    */
                    function changeStateOfPadlock(state) {
                        if(state){
                            document.getElementById("something").textContent = 'Open';
                        }else{
                            document.getElementById("something").textContent = 'Close';
                        }
                        $('.lock-top, .lock-body, .lock-spinner').toggleClass('loading');
                        setTimeout(function(){
                            $('.lock-top, .lock-body, .lock-spinner').toggleClass('loading');
                            $('.lock-top').toggleClass('loaded');
                        }, 2000);
                    }
                });

                


              
           

  
            </script> 
        </body>
    </html>
